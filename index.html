		// Module Filters:
		menuControllerModule.filter("getLink", function() {
			return function(myItem) {

				// initialize local variables.
				var linkToSend = "";
				var textToUse = (myItem.label)?myItem.label:"";
				var hrefToUse = "";
				var targetToUse = "_self";

				// if myItem is an external link.
				if(myItem.externalLinks != null) {
					textToUse = (textToUse!="")?textToUse:myItem.externalLinks.item.component.linkLabel;
					hrefToUse = myItem.externalLinks.item.component.linkPath;
					targetToUse = (myItem.externalLinks.item.component.linkTarget == null)?targetToUse:myItem.externalLinks.item.component.linkTarget;
					linkToSend = '<a href="' + hrefToUse + '" target=' + targetToUse + '>' + textToUse + '</a>';
				}
				// TODO: else if for Page link and else for a simple label to display.
				else {
					linkToSend = myItem.label;
				}
				return linkToSend;
			}
		});

		// Module Controller Functions:
		var sublistify = function(items, listDepth, itemIndex) {
			var tieredMenu = [];
			
			console.log("\nNEW MAIN OR SUB MENU FORMED: listDepth:" + listDepth + " | # of items left to iterate through:" + (items.length - itemIndex) + "\n");
			
			for (var i = itemIndex; i < items.length; i++) {
				var item = items[i];
				
				console.log("------------------\nitem:" + i + " | item depth:" + item.depth + " | item label:" + item.label + " | list depth:" + listDepth);
				
				if(item.depth == listDepth) {
					console.log("chose to push into tieredMenu.");
					tieredMenu.push(item);
				}
				else if(item.depth > listDepth) {
					console.log("chose to push this into item list of parent item.");
					parentItem = items[i-1];
					var submenu = sublistify(items,items[i].depth,i);
					parentItem.menuItemGroups = { "item":submenu[0] };
					i = submenu[1] - 1;
					console.log("breaking back to: " + submenu[1]);
				}
				else {
					console.log("chose to break.");
					break;
				}
				
				//debugger;
			}
			return [tieredMenu,i];
		};

	</script>
